<div class="col-md-10 order-md-1">
  <h4 class="mb-3">Billing address</h4>
  <form class="needs-validation" novalidate="">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Name </label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" placeholder="Name" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Area</label>
        <div class="btn-group col-md-8" role="group">
          <button type="button" [(ngModel)]="employee.isServices" class="btn btn-secondary">Services</button>
          <button type="button" [(ngModel)]="!employee.isServices" class="btn btn-secondary">Kitchen</button>
        </div>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Dob  </label>
        <input type="date" class="form-control" id="dob" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid dob is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Area</label>
        <dropdown [model]="employee.area" [options]="serviceAreas"></dropdown>
        <dropdown [model]="employee.area" *ngIf="!isServices" [options]="kitchenAreas"></dropdown>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Country  </label>
        <dropdown [model]="employee.area" [options]="serviceAreas"></dropdown>
        <div class="invalid-feedback">
          Valid dob is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">

      </div>
    </div>

    <div class="mb-3">
      <label for="username">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="username" placeholder="Username" required="">
        <div class="invalid-feedback" style="width: 100%;">
          Your username is required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Hire Date </label>
        <input type="date" class="form-control" id="dob" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid dob is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Tip Rate</label>
        <input type="number" class="form-control" id="username" placeholder="Username" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="status">
          <label class="custom-control-label" for="status">Status</label>
        </div>
        <div class="invalid-feedback">
          Valid dob is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
  </form>
</div>
